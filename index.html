<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Pokedex</title>
</head>
<body>
    <!-- <div id="background"><img src="./styles/images/pokedex-background.png" alt=""></div> -->
    <input id="search-box" type="text" placeholder="Pokemon name or ID">
    <button id="search-button">Seatch</button>

    <section id="pokedex-entry">
        <div id="entry-left">
            <img id="pokemon-render" src="" alt="">
        </div>
        <div id="entry-right">
            <p id="entry-head">
                <img id="pokemon-sprite" src="" alt="">
                <span id="pokemon-id"></span>
                <span id="pokemon-name"></span>
            </p>
            <dl>
                <span id="pokemon-species"></span>
                <dt id="pokemon-type"></dt>
                <dt id="pokemon-height">height</dt>
                <dt id="pokemon-weight">weight</dt>
                <dt id="pokemon-specialty">specialty</dt>
                <span id="pokemon-description">description</span> 
            </dl>
        </div>
    </section>
    <div id="black-block"></div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./src/index.js"></script>
</body>
</html>
