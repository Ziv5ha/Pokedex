<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Pokedex</title>
</head>
<body>
    <main id="pokedex">
        <section id="search">
            <input id="search-box" type="text" placeholder="Pokemon name or ID">
            <button id="search-button">Search</button>
        </section>

        <section id="pokedex-entry">
            <div id="entry-left">
                <img id="pokemon-render" src="" alt="">
            </div>
            <div id="entry-right">
                <p id="entry-head">
                    <img id="pokemon-sprite" src="" alt="">
                    <span id="pokemon-id"></span>
                    <span id="pokemon-name"></span>
                </p>
                <p id="pokemon-species"></p>
                <table>
                    <tbody>
                        <tr><td></td><td id="pokemon-type"></td></tr> 
                        <tr><td></td><td id="pokemon-height"></td></tr>
                        <tr><td></td><td id="pokemon-weight"></td></tr>
                        <tr><td><span id="specialty-tile">Height Stat</span></td><td id="pokemon-specialty"></td></tr>
                    </tbody>
                </table>
                <p id="pokemon-description"></p>
            </div>
        </section>
        <div id="black-block"></div>
    </main>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./src/index.js"></script>
</body>
</html>
