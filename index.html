<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Pokedex</title>
</head>
<body>
    <!-- <div id="background"><img src="./styles/images/pokedex-background.png" alt=""></div> -->
    <input type="text" placeholder="Pokemon name or ID">
    <button>Seatch</button>

    <section>
        <img src="" alt="">
        <p id="entry-head">
            <span id="pokemon-id">id</span>
            <span id="pokemon-name">name</span>
        </p>
        <dl>
            <span id="pokemon-species">species</span>
            <dt id="pokemon-type"> type</dt>
            <dt id="pokemon-height"> height</dt>
            <dt id="pokemon-weight"> weight</dt>
            <dt id="pokemon-family-tree"> family tree</dt>
            <span id="pokemon-description">description</span> 
        </dl>
    </section>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./src/index.js"></script>
</body>
</html>
